[package]
name = "rs-pfcp"
version = "0.1.0"
edition = "2021"
license = "Apache-2.0"

[dependencies]
anyhow = "1.0.98"
bitflags = "2.9.4"
clap = { version = "4.5.47", features = ["derive"] }
network-interface = "2.0.3"
pcap-file = "2.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"

[[example]]
name = "heartbeat-client"
path = "examples/heartbeat-client/main.rs"

[[example]]
name = "heartbeat-server"
path = "examples/heartbeat-server/main.rs"

[[example]]
name = "session-client"
path = "examples/session-client/main.rs"

[[example]]
name = "session-server"
path = "examples/session-server/main.rs"

[[example]]
name = "pcap-reader"
path = "examples/pcap-reader/main.rs"
