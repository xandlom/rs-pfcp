name: Code Coverage

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest

    steps:
    - name: Checkout sources
      uses: actions/checkout@v6
      with:
        fetch-depth: 1

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        components: llvm-tools-preview

    - name: Cache Cargo
      uses: actions/cache@v5
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          ~/.cargo/bin/cargo-llvm-cov
          target
        key: ubuntu-coverage-${{ hashFiles('Cargo.toml') }}
        restore-keys: |
          ubuntu-coverage-

    - name: Install cargo-llvm-cov
      uses: taiki-e/install-action@cargo-llvm-cov

    - name: Generate coverage (lcov) and enforce threshold
      run: cargo llvm-cov --all-features --lcov --output-path lcov.info --fail-under-lines 75

    - name: Upload to Codecov
      uses: codecov/codecov-action@v5
      with:
        files: lcov.info
        fail_ci_if_error: false

    - name: Generate HTML report
      run: cargo llvm-cov --all-features --html --output-dir target/coverage

    - name: Upload HTML report
      uses: actions/upload-artifact@v6
      with:
        name: coverage-report
        path: target/coverage/
        retention-days: 30

    - name: Print summary
      run: cargo llvm-cov --all-features --summary-only
