name: Security Audit

on:
  schedule:
    - cron: '0 2 * * *'
  pull_request:
    paths:
      - 'Cargo.toml'
      - 'deny.toml'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  security_audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
    - name: Checkout sources
      uses: actions/checkout@v4
      with:
        fetch-depth: 1

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Cache cargo-audit
      uses: actions/cache@v4
      with:
        path: ~/.cargo/bin/cargo-audit
        key: cargo-audit-${{ hashFiles('Cargo.toml') }}
        restore-keys: cargo-audit-

    - name: Install cargo-audit
      run: command -v cargo-audit || cargo install cargo-audit --features=fix

    - name: Run cargo audit
      run: cargo audit --deny warnings

  dependency_review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
    - name: Checkout sources
      uses: actions/checkout@v4
      with:
        fetch-depth: 1

    - name: Dependency Review
      uses: actions/dependency-review-action@v4
      with:
        fail-on-severity: moderate
        allow-licenses: GPL-2.0, GPL-3.0, LGPL-2.1, LGPL-3.0, MIT, Apache-2.0, BSD-2-Clause, BSD-3-Clause

  supply_chain:
    name: Supply Chain Security
    runs-on: ubuntu-latest
    steps:
    - name: Checkout sources
      uses: actions/checkout@v4
      with:
        fetch-depth: 1

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Cache cargo-deny
      uses: actions/cache@v4
      with:
        path: ~/.cargo/bin/cargo-deny
        key: cargo-deny-${{ hashFiles('Cargo.toml') }}
        restore-keys: cargo-deny-

    - name: Install cargo-deny
      run: command -v cargo-deny || cargo install cargo-deny

    - name: Run cargo deny
      run: cargo deny check

  security_scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
    - name: Checkout sources
      uses: actions/checkout@v4
      with:
        fetch-depth: 1

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v4
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
