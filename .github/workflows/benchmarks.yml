name: Performance Benchmarks

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  benchmark:
    name: Run Benchmarks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout sources
      uses: actions/checkout@v6
      with:
        fetch-depth: 1

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Cache Cargo
      uses: actions/cache@v5
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ubuntu-bench-${{ hashFiles('Cargo.toml') }}
        restore-keys: |
          ubuntu-bench-

    - name: Compile benchmarks
      run: cargo bench --no-run

    - name: Run benchmarks
      run: |
        cargo bench --bench message_operations -- --sample-size 20
        cargo bench --bench ie_operations -- --sample-size 20
        cargo bench --bench ie_performance -- --sample-size 20

    - name: Upload benchmark results
      uses: actions/upload-artifact@v6
      with:
        name: benchmark-results
        path: target/criterion/
        retention-days: 30

  benchmark-check:
    name: Benchmark Compilation
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - name: Checkout sources
      uses: actions/checkout@v6
      with:
        fetch-depth: 1

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Cache Cargo
      uses: actions/cache@v5
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-bench-check-${{ hashFiles('Cargo.toml') }}
        restore-keys: |
          ${{ runner.os }}-bench-check-

    - name: Check benchmark compilation
      run: cargo bench --no-run --all-features
